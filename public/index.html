<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<title>Pollster</title>
</head>
<body>
	<div class="container">
		<h1>Pollster</h1>
		<p>Vote for your favorite coin</p>
		<form id="vote-form">
			<p>
				<input type="radio" name="coin" id="bitcoin" value="Bitcoin">
				<label for="bitcoin">Bitcoin</label>
			</p>

			<p>
				<input type="radio" name="coin" id="ethereum" value="Ethereum">
				<label for="ethereum">Ethereum</label>
			</p>

			<p>
				<input type="radio" name="coin" id="litecoin" value="Litecoin">
				<label for="litecoin">Litecoin</label>
			</p>

			<p>
				<input type="radio" name="coin" id="monero" value="Monero">
				<label for="monero">Monero</label>
			</p>
			<input type="submit" value="Vote" class="btn">
		</form>

		<br><br>

		<div id="chartContainer" style="height: 300px; width: 100%;"></div>

	</div>

	<script   src="http://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
